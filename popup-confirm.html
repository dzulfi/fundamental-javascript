<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm('apakah yakin masuk?')

        if (masuk) {
            const nama = prompt("masukkan nama anda");
            alert(`selamat datang ${nama}`)
        } else {
            alert('bye bye')
        }
    </script>
</body>
</html>l
